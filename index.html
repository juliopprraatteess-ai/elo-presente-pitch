<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos de Doação - Ajuda Solidária</title>
    <style>
        /* Estilos CSS para o visual do app */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 20px;
        }
        .form-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 25px;
            text-align: left;
        }
        label {
            font-size: 1.1em;
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
        }
        input[type="checkbox"] {
            transform: scale(1.5);
            margin-right: 8px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
        #confirmacao {
            display: none;
            padding: 20px;
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #4caf50;
            border-radius: 8px;
            text-align: center;
        }
        #confirmacao h2 {
            margin-top: 0;
            color: #2e7d32;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="formulario-solicitacao">
        <h1>Precisando de Ajuda?</h1>
        <p>Preencha este formulário para solicitar doações.</p>
        
        <form id="formDoacao">
            <div class="form-section">
                <label for="nome">Seu Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
            </div>
            
            <div class="form-section">
                <label for="contato">Seu Contato:</label>
                <input type="text" id="contato" name="contato" placeholder="Telefone ou e-mail" required>
            </div>
            
            <div class="form-section">
                <label>O que você precisa?</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="necessidade" value="Alimentos"> Alimentos</label>
                    <label><input type="checkbox" name="necessidade" value="Roupas"> Roupas</label>
                    <label><input type="checkbox" name="necessidade" value="Higiene"> Produtos de Higiene</label>
                    <label><input type="checkbox" name="necessidade" value="Agua"> Água</label>
                    <label><input type="checkbox" name="necessidade" value="Moveis"> Móveis</label>
                </div>
            </div>
            
            <div class="form-section">
                <label for="detalhes">Descreva o que você precisa:</label>
                <textarea id="detalhes" name="detalhes" placeholder="Ex: 'Roupas para uma criança de 5 anos', 'Cesta básica', etc."></textarea>
            </div>
            
            <button type="submit">Enviar Pedido</button>
        </form>
    </div>
    
    <div id="confirmacao">
        <h2>Pedido Enviado!</h2>
        <p>Agradecemos por entrar em contato. Seu pedido de doação foi registrado com sucesso.</p>
        <p>Entraremos em contato assim que possível para organizar a ajuda.</p>
    </div>
</div>

<script>
    // Código JavaScript para a funcionalidade do app
    document.getElementById('formDoacao').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita que a página seja recarregada
        
        // Simula o envio dos dados (os dados não são realmente enviados, é só para demonstração)
        console.log("Dados do formulário:", {
            nome: document.getElementById('nome').value,
            contato: document.getElementById('contato').value,
            necessidades: Array.from(document.querySelectorAll('input[name="necessidade"]:checked')).map(cb => cb.value),
            detalhes: document.getElementById('detalhes').value
        });

        // Esconde o formulário e mostra a mensagem de confirmação
        document.getElementById('formulario-solicitacao').style.display = 'none';
        document.getElementById('confirmacao').style.display = 'block';
    });
</script>

</body>
</html>
