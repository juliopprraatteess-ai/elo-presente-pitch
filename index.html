    <style>
        /* Estilos Globais e Reset */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f2f7 0%, #c1e4f0 100%); 
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 1000px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logo e T√≠tulo */
        .logo-section {
            margin-bottom: 30px;
        }

        /* *** SOLU√á√ÉO FINAL COM CAMINHO LOCAL *** */
        .logo {
            width: 150px; 
            height: auto;
            margin-bottom: 15px;
            animation: bounceIn 0.8s ease-out;
            display: block; 
            margin-left: auto;
            margin-right: auto;
        }
        /* **************************************** */

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.05); opacity: 1; }
            80% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        h1 {
            color: #2c3e50; 
            font-size: 2.5em;
            margin-bottom: 5px;
            font-weight: 800; 
        }

        .tagline {
            color: #7f8c8d;
            font-size: 1.2em;
            margin-bottom: 30px;
            font-weight: 500;
        }

        /* Grid de Bot√µes Adaptado para 6 */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px;
            margin-top: 30px;
        }

        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 1.05em; 
            height: 120px; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative; 
            overflow: hidden; 
        }
        
        @media (max-width: 768px) {
            .button-grid {
                grid-template-columns: repeat(2, 1fr); 
            }
        }


        .action-button::before { 
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.7s ease-in-out;
            transform: translate(-50%, -50%) rotate(45deg);
            opacity: 0;
        }

        .action-button:hover::before {
            opacity: 1;
            width: 0;
            height: 0;
        }

        .action-button:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        .button-icon {
            font-size: 2.0em; 
            margin-bottom: 10px;
            display: block;
        }

        /* Cores dos Bot√µes */
        .btn-pedir { background: linear-gradient(45deg, #FF6F61, #E04E39); } 
        .btn-doar { background: linear-gradient(45deg, #3498db, #2980b9); } 
        .btn-negocios { background: linear-gradient(45deg, #2ecc71, #27ae60); } 
        .btn-voluntarios { background: linear-gradient(45deg, #f1c40f, #e67e22); } 
        .btn-emergencia { background: linear-gradient(45deg, #9b59b6, #8e44ad); } 
        .btn-dashboard { background: linear-gradient(45deg, #1abc9c, #16a085); } 


        /* Efeitos de √çcone */

        .icon-siren::before { content: 'üö®'; } 
        .icon-chart::before { content: 'üìä'; } 


    </style>
</head>
